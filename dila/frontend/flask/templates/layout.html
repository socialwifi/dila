<!doctype html>
<title>Dila</title>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block homepage_link %} <a href="{{ url_for('main.home') }}">Select resource</a> {% endblock %}
{% block body %}{% endblock %}
