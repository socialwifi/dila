<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dila</title>
    <link href="{{ static_url('vendor/css/bootstrap.min.css') }}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block homepage_link %} <a href="{{ url_for('main.home') }}">Select resource</a> {% endblock %}
    {% block body %}{% endblock %}
    <script src="{{ static_url('vendor/js/jquery.min.js') }}"></script>
    <script src="{{ static_url('vendor/js/bootstrap.min.js') }}"></script>
  </body>
</html>
